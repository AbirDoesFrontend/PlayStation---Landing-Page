<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Playstation - Gaming Website</title>
 <link rel="stylesheet" href="style.css">
</head>
<body>
 <div class="container">
  <div class="navbar">
   <img src="./img/logo.png" class="logo" alt="logo">
   <nav>
    <ul id="menuList">
     <li><a href="#">Game Controllers</a></li>
     <li><a href="#">VR Accessories</a></li>
     <li><a href="#">Media Remotes</a></li>
     <li><a href="#">Others</a></li>
    </ul>
   </nav>
   <img src="./img/menu.png" class="menu-icon" alt="menu" onclick="togglemenu()">
  </div>

  <div class="row">
   <div class="col-1">
    <h2>PS4 V2<br>Dualshock 4</h2>
    <h3>Wireless Controller For PlayStation 4</h3>
    <p>(Comaptible/Generic)</p>
    <h4>$32.5</h4>
    <button type="button">Buy Now<img src="./img/arrow.png" alt="arrow"></button>
   </div>
   <div class="col-2">
    <img src="./img/controller.png" class="controller" alt="controller">
    <div class="color-box"></div>
    <div class="add-btn">
     <img src="./img/add.png" alt="button">
     <p><small>Add To Cart</small></p>
    </div>
   </div>
  </div>

  <div class="social-links">
   <img src="./img/fb.png" alt="facebook">
   <img src="./img/tw.png" alt="twitter">
   <img src="./img/ig.png" alt="instagram">
  </div>
 </div>

 <script src="./main.js"></script>
</body>
</html>
